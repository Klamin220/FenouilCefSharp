<html>
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        /* Make the image fully responsive */
        /*body { background: rgb(50,50,50) !important; }*/
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
		.carousel {
		position: absolute;
		left:60px;
		top:64px;
		width: 960px;
		height: 335px;
  /*object-fit: none;*/
		}
    </style>
</head>

<body>
<div class="waveWrapper waveAnimation">
  <div class="waveWrapperInner bgTop">
    <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
  </div>
  <div class="waveWrapperInner bgMiddle">
    <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
  </div>
  <div class="waveWrapperInner bgBottom">
    <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
  </div>
</div>
    <div id="demo" class="carousel slide" data-ride="carousel" data-interval=3000>

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="1.jpg" alt="Los Angeles" width="960" height="335" id="item1" style="cursor: pointer">
                <div class="carousel-caption d-none d-md-block">
                    <h5>PUBLICITE 1</h5>
                    <p>Petite description ici</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="2.jpg" alt="Chicago" width="960" height="335" id="item2" style="cursor: pointer">
                <div class="carousel-caption d-none d-md-block">
                    <h5>PUBLICITE 2</h5>
                    <p>Petite description ici</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="3.jpg" alt="New York" width="960" height="335" id="item3" style="cursor: pointer">
                <div class="carousel-caption d-none d-md-block">
                    <h5>PUBLICITE 3</h5>
                    <p>Petite description ici</p>
                </div>
            </div>
        </div>
		<script>document.getElementById("item1").addEventListener("click", function() {MIASR.showPublicite();});
		document.getElementById("item2").addEventListener("click", function() {MIASR.showPublicite();});
		document.getElementById("item3").addEventListener("click", function() {MIASR.showPublicite();});</script>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

</body>

<style>
@keyframes move_wave {
    0% {
        transform: translateX(0) translateZ(0) scaleY(1)
    }
    50% {
        transform: translateX(-25%) translateZ(0) scaleY(0.55)
    }
    100% {
        transform: translateX(-50%) translateZ(0) scaleY(1)
    }
}
.waveWrapper {
    overflow: hidden;
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    top: 0;
    margin: auto;
}
.waveWrapperInner {
    position: absolute;
    width: 100%;
    overflow: hidden;
    height: 100%;
    bottom: -1px;
    background-image: linear-gradient(to top, #000000 20%, #000000 80%);
}
.bgTop {
    z-index: 15;
    opacity: 0.5;
}
.bgMiddle {
    z-index: 10;
    opacity: 0.75;
}
.bgBottom {
    z-index: 5;
}
.wave {
    position: absolute;
    left: 0;
    width: 200%;
    height: 100%;
    background-repeat: repeat no-repeat;
    background-position: 0 bottom;
    transform-origin: center bottom;
}
.waveTop {
    background-size: 50% 100px;
}
.waveAnimation .waveTop {
  animation: move-wave 3s;
   -webkit-animation: move-wave 3s;
   -webkit-animation-delay: 1s;
   animation-delay: 1s;
}
.waveMiddle {
    background-size: 50% 120px;
}
.waveAnimation .waveMiddle {
    animation: move_wave 10s linear infinite;
}
.waveBottom {
    background-size: 50% 100px;
}
.waveAnimation .waveBottom {
    animation: move_wave 15s linear infinite;
}




</style>

</html>
